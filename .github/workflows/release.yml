name: Update Latest Release

on:
  push:
    branches:
      - main
    paths:
      - "patterns/*.yaml"
      - "scripts/generate_docs.py"

jobs:
  update-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate documentation
        run: python3 scripts/generate_docs.py

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes || true
          git push --delete origin latest || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Patterns
          body: |
            Auto-generated pattern documentation.

            **Download PATTERNS.md** for complete list of all detection patterns.

            This release is automatically updated on every commit to pattern files.
          files: PATTERNS.md
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
